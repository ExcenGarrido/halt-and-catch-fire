  <!-- Header -->
  <header class="header">
    <a href="index.html" class="logo">HCF</a>
    <button class="hamburger-menu" aria-label="Toggle Menu">
      <i class="fas fa-bars"></i>

      <a href="contact.html">Contacto</a>
    </nav>
  </header>

  <!-- Hero de contacto -->
  <section class="hero contact-hero">
    <h1>Contáctanos</h1>
    <p>Queremos escuchar tus ideas y comentarios sobre Halt and Catch Fire</p>
  </section>

  <!-- Sección de contacto -->
  <section class="contact-section">
    <div class="contact-columns">
      <!-- Mapa -->
      <div class="map-column">
        <div class="map-wrapper">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.2000000000005!2d-122.4194159!3d37.7749295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808f8f8f8f8f%3A0x8085808f8f8f8f8f!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2s!4v1678888888888!5m2!1sen!2s" 
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>

      <!-- Formulario -->
      <div class="form-column">
        <form class="contact-form">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>

          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" required>

          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required>

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Sitio de fans de Halt and Catch Fire</p>
    <div class="social-icons">
      <a href="https://www.imdb.com/title/tt2543312/" target="_blank" aria-label="IMDb"><i class="fab fa-imdb"></i></a>

      <a href="https://www.facebook.com/HaltAndCatchFireAMC/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.youtube.com/watch?v=pWrioRji60A" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>
</body>
